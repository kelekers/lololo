<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lolosin</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Poppins, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #fff;
            background-color: #27160c;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* HEADER */
        header {
            background: linear-gradient(to right, orange, #8d502b);
            padding: 10px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        header h1 {
            font-size: 2rem;
            margin: 0;
        }
        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        header nav ul li {
            margin: 0;
        }
        header nav ul li a {
            font-weight: bold;
            padding: 10px 15px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        header nav ul li a:hover {
            background-color: #fff;
            color: #8d502b;
            border-radius: 5px;
        }
        .social-media a {
            margin-left: 10px;
            font-size: 1rem;
        }

         /* HERO SECTION */
        .hero {
            background: url('Assets/mainbg.png') no-repeat center center/cover;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .hero button {
            padding: 10px 20px;
            background: #6a5acd;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }
        .hero button:hover {
            background: #5745c2;
            transform: scale(1.1);
            transition: transform 0.2s ease-in-out, background 0.2s ease-in-out;
        }

        /* SERVICE CARDS */
        .cards {
            display: flex;
            justify-content: center;
            margin: 50px 0;
            gap: 100px;
            flex-wrap: wrap;
        }
        .card {
            width: 300px;
            background: #252525;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }
        .card h3 {
            margin: 15px 0;
            margin-bottom: 5px;
        }
        .card p {
            padding: 0 10px;
            font-size: 0.9rem;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* ABOUT SECTION */
        .about {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            background: linear-gradient(to bottom, rgb(214, 145, 15), #8d502b, #27160c);
            flex-wrap: wrap;
        }
        .about-text {
            width: 100%;
            text-align: center;
            font-size: large;
            margin-bottom: 20px;
        }
        .about img {
            width: 50%;
            border-radius: 5%;
            margin: 0 auto;
        }

        /* STATISTICS */
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 50px 0;
            text-align: center;
            background: #151515;
            flex-wrap: wrap;
        }
        .stats div {
            flex: 1;
            margin: 10px;
        }
        .stats h2 {
            font-size: 2rem;
        }
        .stats p {
            margin-top: 10px;
        }

        /* TESTIMONIAL */
        .testimonial {
            padding: 50px;
            background-color: #0d0d0d;
            text-align: center;
        }
        .testimonial h2 {
            margin-bottom: 20px;
        }
        .testimonial p {
            font-style: italic;
            font-size: 1rem;
            color: #aaa;
        }

        /* FOOTER */
        footer {
            background: #0d0d0d;
            color: #ddd;
            text-align: center;
            padding: 20px 10px;
        }
        footer .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        footer a {
            color: #6a5acd;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            header nav ul {
                flex-direction: column;
                gap: 10px;
            }
            .hero {
                height: auto;
                padding: 20px;
            }
            .hero h1 {
                font-size: 2rem;
            }
            .hero p {
                font-size: 1rem;
            }
            .hero button {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
            .cards {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }
            .card {
                width: 90%;
            }
            .about {
                flex-direction: column;
                text-align: center;
            }
            .about-text {
                width: 100%;
            }
            .about img {
                width: 70%;
                margin-top: 20px;
            }
            .stats {
                flex-direction: column;
                gap: 20px;
            }
            .stats div {
                width: 80%;
            }
            footer .footer-links {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

    <header>

            </ul>
        </nav>
        <div class="social-media">
            <a href="#">Instagram</a>

    </header>
